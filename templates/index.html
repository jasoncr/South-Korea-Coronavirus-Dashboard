<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coronavirus in South Korea</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Covid-19 Cases in South Korea Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Province:</h5>
          <select id="selDataset">
            <option style = "padding: 5px;">Choose Province Name</option>
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
            <p id = "subject_id" style="padding-left: 10px;"></p>
            <p id = "subject_ethnicity" style="padding-left: 10px;"></></p>
            <p id = "subject_gender" style="padding-left: 10px;"></></p>
            <p id = "subject_age" style="padding-left: 10px;"></></p>
            <p id = "subject_location" style="padding-left: 10px;"></></p>
            <p id = "subject_bbtype" style="padding-left: 10px;"></></p>
            <p id = "subject_wfreq" style="padding-left: 10px;"></></p>
        </div>
      </div>
      <div class="col-md-12">
        <div id="temp_scatter"></div>
      </div>
      <div class="col-md-12">
        <div id="case_heatmap"></div>
      </div>
      <div class="col-md-12">
        <div id="province_bar"></div>
      </div>
      <div class="col-md-12">
        <div id="age_pie"></div>
      </div>
      <div class="col-md-12">
        <div id="survival_pie"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="samples.json"></script>
  
</body>

</html>
